name: MyYml

on: 
   push:
      branches: [ "main" ]
  
jobs:
  build:
    runs-on: windows-latest
    
    steps:
          
      - uses: ilammy/msvc-dev-cmd@v1.4.1
      - uses: actions/checkout@v3
      - name: build 
        run: 
          cl main.cpp /Fe:test /std:c++latest
   
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
         name: main_artifact
         path: test.exe

         retention-days: 4
